<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- css -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="container">
      <img src="images/pattern-background-desktop.svg" alt="" />
      <div class="target">
        <picture class="target-img">
          <img src="images/illustration-hero.svg" alt="Icon hero" />
        </picture>
        <div class="target-container">
          <h1 class="target-title">Order Summary</h1>
          <p class="target-description">
            You can now listen to millons of songs, audiobooks, and podcasts on
            any divice anywhere you like!
          </p>
          <div class="target-plan">
            <div class="plan-container">
              <picture class="plan-img">
                <img src="images/icon-music.svg" alt="Icon music" />
              </picture>
              <div class="plan-text">
                <span class="annual">Annual Plan</span>
                <span class="year">$59.99/year</span>
              </div>
            </div>
            <span class="change">Change</span>
          </div>
          <button class="target-button">Procced to Payment</button>
          <button class="target-cancel">Cancel Order</button>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/rody-huancas" target="_blank">Rody Huancas</a
      >.
    </footer>
  </body>
</html>
